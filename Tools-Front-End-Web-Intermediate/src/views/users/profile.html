<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %> | <%= brandName %>
  </title>
</head>

<body>
  <header>
    <nav-app brandName="<%= brandName %>"></nav-app>
  </header>

  <main>
    <div class="main-content">
      <div class="container py-5">

        <!-- Records -->
        <div>
          <div class="d-flex justify-content-between align-items-center">
            <h1>Profile</h1>
          </div>

          <div class="mt-3">
            <div id="dataUser">
              <img id="userImg" width="240"></img>
              <p id="userName"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <footer-app></footer-app>
  </footer>
</body>

</html>
